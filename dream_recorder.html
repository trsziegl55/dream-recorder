<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Recorder</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #download-btn {
            display: none;
        }
    </style>
</head>
<body>

<h1>Record Your Dream</h1>
<p>Use the button below to start recording your dream. Once finished, click "Stop Recording".</p>

<button id="start-btn">Start Recording</button>
<button id="stop-btn" disabled>Stop Recording</button>
<button id="download-btn" disabled>Download Recording</button>

<script>
    var recorder;
    var audioBlob;
    
    // When the user clicks the "Start Recording" button
    document.getElementById('start-btn').onclick = function() {
        this.disabled = true;
        document.getElementById('stop-btn').disabled = false;

        // Request access to the user's microphone
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                recorder = RecordRTC(stream, { type: 'audio' });
                recorder.startRecording();
            })
            .catch(function(error) {
                alert('Failed to access your microphone. Please allow microphone access.');
            });
    };

    // When the user clicks the "Stop Recording" button
    document.getElementById('stop-btn').onclick = function() {
        this.disabled = true;
        document.getElementById('start-btn').disabled = false;

        recorder.stopRecording(function() {
            audioBlob = recorder.getBlob();
            var audioUrl = URL.createObjectURL(audioBlob);

            // Enable the download button and set the download link
            var downloadBtn = document.getElementById('download-btn');
            downloadBtn.disabled = false;
            downloadBtn.href = audioUrl;
            downloadBtn.download = 'dream_recording.wav';
            downloadBtn.textContent = 'Download Recording';
        });
    };
</script>

</body>
</html>
